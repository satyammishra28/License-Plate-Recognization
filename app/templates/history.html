{% extends 'base.html' %}
{% block css %}
<style>
    body{
        background-image: url('/static/images/bg_2.png');
        
    }
    /*.container{
        background-color: rgba(85, 71, 71, 0.98);
    }*/
</style>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-4">
            <table class="table table-responsive table-sm ">
                <thead class="thead-inverse">
                    <tr>
                        <th>date</th>
                        <th>image</th>
                        <th>results</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for item in data %}
                    <tr>                           
                        <td><img src="{{item.file}}"  alt="{{item.file}}" width="300"></td>
                        <td class="align-middle"><span class="display-3">{{item.result.ocr_text}}</span></td>
                        <td scope="row"><i class="fa fa-calendar" aria-hidden="true"></i> {{item.date}}</td>
                    </tr>
                    {% endfor %}
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    
    
</div>
{% endblock %}
